<app-navbar></app-navbar>

<table class="table">
    <thead>
      <tr>
        <th scope="col">_id</th>
        <th scope="col">name</th>
        <th scope="col">friendName</th>
        <th scope="col">friendNickName</th>
        <th scope="col">DescribeYourFriend</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let i of friend">
        <th scope="row">{{i._id}}</th>
        <td>{{i.name}}</td>
        <td>{{i.friendName}}</td>
        <td>{{i.friendNickName}}</td>
        <td>{{i.DescribeYourFriend}}</td>
      </tr>
      
    </tbody>
  </table>
